<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Today</h1>
      <p class="date">{{ today | date:'fullDate' }}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let task of tasks">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{task.name}}</ion-card-title>
        <ion-item lines="full">
          <ion-icon *ngIf="task.priority ==='low'" color="success" name="ellipse"></ion-icon>
          <ion-icon *ngIf="task.priority==='middle'" color="warning" name="ellipse"></ion-icon>
          <ion-icon *ngIf="task.priority==='high'" color="danger" name="ellipse"></ion-icon>
          <ion-label>{{task.category}}</ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <p>{{ task.date | date:'fullDate' }}</p>

        <ion-row>
          <ion-item button lines="full" (click)="goToUpdatePage(task)">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label>Update</ion-label>
          </ion-item>

          <ion-item button lines="full" (click)="deleteTask(task)">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label>Delete</ion-label>
          </ion-item>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddPage()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
