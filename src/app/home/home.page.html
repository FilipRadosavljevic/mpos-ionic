<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Today</h1>
      <p class="date">{{ today | date:'fullDate' }}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Task</ion-card-title>
      <ion-item lines="full">
        <ion-icon color="danger" name="ellipse"></ion-icon>
        <ion-label>Naziv</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <p>{{ today | date:'fullDate' }}</p>

      <ion-row>
        <ion-item button lines="full" (click)="goToUpdatePage()">
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Update</ion-label>
        </ion-item>

        <ion-item button lines="full">
          <ion-icon name="trash-outline"></ion-icon>
          <ion-label>Delete</ion-label>
        </ion-item>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddPage()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
